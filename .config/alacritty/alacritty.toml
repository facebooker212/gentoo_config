
[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x5d6f74"
blue = "0x5786bc"
cyan = "0x849da2"
green = "0x63b0b0"
magenta = "0x3f3442"
red = "0xcd749c"
white = "0xd9d6cf"
yellow = "0xc0c0dd"

[colors.normal]
black = "0x222827"
blue = "0x654a96"
cyan = "0xa9d1df"
green = "0x9c75dd"
magenta = "0x625566"
red = "0xd5a8e3"
white = "0xe6ebe5"
yellow = "0x9898ae"

[colors.primary]
background = "0x000000"
foreground = "0xffffff"

[env]
TERM = "rxvt-256color"

[font]
